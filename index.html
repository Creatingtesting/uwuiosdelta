<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luau Code Deobfuscator</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a4e);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 700px;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #2e2e4e;
            border: 1px solid #00ffff;
            border-radius: 10px;
            color: #ffffff;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: none;
            box-sizing: border-box;
        }
        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .toggles {
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        label {
            margin: 5px;
            font-size: 0.9em;
        }
        #output {
            background: #1e1e2f;
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-x: auto;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        #output-type {
            font-size: 0.9em;
            color: #00ffff;
            margin-bottom: 10px;
        }
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ffff;
            }
            to {
                box-shadow: 0 0 20px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Luau Code Deobfuscator</h1>
        <textarea id="inputCode" placeholder="Enter your obfuscated Luau code here..."></textarea>
        <div class="toggles">
            <label><input type="checkbox" id="stringChar" checked> String.char Decoding</label>
            <label><input type="checkbox" id="removeASCII" checked> Remove ASCII Escapes</label>
            <label><input type="checkbox" id="base64" checked> Base64 Decoding</label>
            <label><input type="checkbox" id="xor" checked> XOR Decoding</label>
            <label><input type="checkbox" id="rename" checked> Variable Renaming</label>
            <label><input type="checkbox" id="numObf" checked> Number Deobfuscation</label>
            <label><input type="checkbox" id="strSplit" checked> String Desplitting</label>
            <label><input type="checkbox" id="control" checked> Control Flow Cleanup</label>
            <label><input type="checkbox" id="deadCode" checked> Dead Code Removal</label>
            <label><input type="checkbox" id="antiDump" checked> Anti-Dump Removal</label>
            <label><input type="checkbox" id="minify"> Minify Output</label>
        </div>
        <div class="buttons">
            <button onclick="deobfuscate('all')">Deobfuscate All</button>
            <button onclick="copyCode()">Copy Code</button>
        </div>
        <h2>Deobfuscated Code</h2>
        <div id="output-type">Select a deobfuscation method...</div>
        <div id="output">Deobfuscated code will appear here...</div>
    </div>

    <script>
        function removeComments(code) {
            return code
                .replace(/--\[\[[\s\S]*?\]\]/g, '')
                .replace(/--[^\n]*/g, '')
                .replace(/[\u200B-\u200D\u202A-\u202E\u2060-\u206F\uFEFF]/g, '')
                .replace(/^\s+/gm, '')
                .replace(/\s+$/gm, '')
                .replace(/\n+/g, '\n')
                .trim();
        }

        function minifyCode(code) {
            return code
                .replace(/\s+/g, ' ')
                .replace(/ ?([=+-/*<>&|~^%]) ?/g, '$1')
                .replace(/ ?([(),;]) ?/g, '$1')
                .replace(/^\s+|\s+$/g, '');
        }

        function unescapeLuauString(str) {
            return str.replace(/\\(\d{1,3})/g, (match, num) => {
                const charCode = parseInt(num, 10);
                return String.fromCharCode(charCode);
            });
        }

        function decodeStringChar(code) {
            let oldTemp;
            do {
                oldTemp = code;
                code = code.replace(/\b(\w+\.)?char\(([\d,\s]+)\)/g, (match, prefix, nums) => {
                    const numbers = nums.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
                    if (numbers.length === 0) return match;
                    const decoded = numbers.map(n => String.fromCharCode(n)).join('');
                    return `"${decoded}"`;
                });
            } while (oldTemp !== code);
            return code;
        }

        function jsB64Decode(str, tbl) {
            let r = [];
            let t = [];
            for (let i = 0; i < str.length; i++) {
                let c = str[i];
                if (c !== '=') {
                    let v = tbl.indexOf(c);
                    if (v !== -1) {
                        t.push(v);
                    } else {
                        return "";
                    }
                }
            }
            for (let i = 0; i < t.length; i += 4) {
                let v1 = t[i] || 0;
                let v2 = t[i + 1] || 0;
                let v3 = t[i + 2] || 0;
                let v4 = t[i + 3] || 0;
                let a = ((v1 * 4 + (v2 >> 4)) >> 0) & 0xFF;
                let b = (((v2 & 15) * 16 + (v3 >> 2)) >> 0) & 0xFF;
                let c = (((v3 & 3) * 64 + v4) >> 0) & 0xFF;
                r.push(String.fromCharCode(a));
                if (t[i + 2] != undefined) r.push(String.fromCharCode(b));
                if (t[i + 3] != undefined) r.push(String.fromCharCode(c));
            }
            try {
                return decodeURIComponent(escape(r.join('')));
            } catch (e) {
                return r.join('');
            }
        }

        function jsXorDecode(str, keys) {
            let result = [];
            let keyLen = keys.length;
            for (let i = 0; i < str.length; i++) {
                let char = str.charCodeAt(i);
                let key = keys[i % keyLen];
                result.push(String.fromCharCode(char ^ key));
            }
            return result.join('');
        }

        function evaluateNumberExpression(expr) {
            try {
                if (expr.match(/^\(\s*(\d+)\s*([\+\-\*\/])\s*(\d+)\s*\)$/)) {
                    return expr.replace(/^\(\s*(\d+)\s*([\+\-\*\/])\s*(\d+)\s*\)$/, (m, a, op, b) => {
                        a = Number(a);
                        b = Number(b);
                        switch (op) {
                            case '+': return a + b;
                            case '-': return a - b;
                            case '*': return a * b;
                            case '/': return a / b;
                        }
                    });
                }
                if (expr.match(/^math\.sqrt\((\d+)\)$/)) {
                    return Math.sqrt(Number(expr.match(/^math\.sqrt\((\d+)\)$/)[1]));
                }
                if (expr.match(/^bit32\.bxor\((\d+),\s*(\d+)\)$/)) {
                    const [_, a, b] = expr.match(/^bit32\.bxor\((\d+),\s*(\d+)\)$/);
                    return Number(a) ^ Number(b);
                }
                return expr;
            } catch (e) {
                return expr;
            }
        }

        function deobfuscate(type) {
            try {
                let code = document.getElementById('inputCode').value.trim();
                if (!code) {
                    document.getElementById('output').textContent = 'No code to deobfuscate.';
                    return;
                }

                let temp = removeComments(code);
                const stringChar = document.getElementById('stringChar').checked;
                const removeASCII = document.getElementById('removeASCII').checked;
                const base64 = document.getElementById('base64').checked;
                const xor = document.getElementById('xor').checked;
                const rename = document.getElementById('rename').checked;
                const numObf = document.getElementById('numObf').checked;
                const strSplit = document.getElementById('strSplit').checked;
                const control = document.getElementById('control').checked;
                const deadCode = document.getElementById('deadCode').checked;
                const antiDump = document.getElementById('antiDump').checked;
                const minify = document.getElementById('minify').checked;

                let outputType = 'Deobfuscate All';

                // Step 1: Remove Anti-Tamper and Hide Source
                temp = temp.replace(/local function checkTamper[\s\S]*?loadstring\(code\)\(\)/g, '');
                temp = temp.replace(/local function checkTamper[\s\S]*?checkTamper\(\)/g, '');

                // Step 2: Remove 24/7 Protection
                temp = temp.replace(/spawn\(function\(\)\s*while true do\s*wait\(10\)\s*end\s*end\)/g, '');

                // Step 3: Remove Over 5KB Junk
                temp = temp.replace(/local \w+\s*=\s*game:GetService\("\w+"\)\n/g, '');

                // Step 4: Anti-Dump Removal
                if (antiDump || type === 'all') {
                    temp = temp.replace(/--\[\[[\u200B-\u200D\u202A-\u202E\u2060-\u206F\uFEFF]*\]\]\s*/g, '');
                    temp = temp.replace(/[\u200B-\u200D\u202A-\u202E\u2060-\u206F\uFEFF]/g, '');
                }

                // Step 5: Collect variable-to-string mappings for _G resolution
                let variableMap = new Map();
                let oldTemp;
                do {
                    oldTemp = temp;
                    temp = temp.replace(/local\s+(\w+)\s*=\s*("[^"]*"|(?:\w+\.)?char\(([\d,\s]+)\))/g, (match, varName, str, nums) => {
                        let value = str;
                        if (nums) {
                            const numbers = nums.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
                            value = `"${numbers.map(n => String.fromCharCode(n)).join('')}"`;
                        }
                        variableMap.set(varName, value.slice(1, -1));
                        return match;
                    });
                } while (oldTemp !== temp);

                // Step 6: String.char Decoding
                if (stringChar || type === 'all') {
                    temp = decodeStringChar(temp);
                }

                // Step 7: _G Function Call Resolution
                do {
                    oldTemp = temp;
                    // Handle _G["string"](...)
                    temp = temp.replace(/_G\[(".*?")\]\((.*?)\)/g, (match, fn, args) => {
                        return `${fn.slice(1, -1)}(${args})`;
                    });
                    // Handle _G[variable](...)
                    temp = temp.replace(/_G\[(\w+)\]\((.*?)\)/g, (match, varName, args) => {
                        if (variableMap.has(varName)) {
                            return `${variableMap.get(varName)}(${args})`;
                        }
                        return match;
                    });
                } while (oldTemp !== temp);

                // Step 8: ASCII Escape Sequences
                if (removeASCII || type === 'all') {
                    do {
                        oldTemp = temp;
                        temp = temp.replace(/"((?:\\(?:\d{1,3})|[^"\\])*)"/g, (match, str) => {
                            const decoded = unescapeLuauString(str);
                            return `"${decoded}"`;
                        });
                    } while (oldTemp !== temp);
                }

                // Step 9: Base64 Decoding
                if (base64 || type === 'all') {
                    do {
                        oldTemp = temp;
                        temp = temp.replace(/b64decode\(xorDecode\("([^"]*)",\s*\[([^\]]*)\]\),\s*"([^"]*)"\)/g, (match, str, keysStr, tbl) => {
                            const keys = keysStr.split(',').map(k => Number(k.trim()));
                            const xorDecoded = jsXorDecode(unescapeLuauString(str), keys);
                            const decoded = jsB64Decode(xorDecoded, tbl);
                            return `"${decoded}"`;
                        });
                        temp = temp.replace(/b64decode\("([^"]*)",\s*"([^"]*)"\)/g, (match, str, tbl) => {
                            const decoded = jsB64Decode(unescapeLuauString(str), tbl);
                            return `"${decoded}"`;
                        });
                    } while (oldTemp !== temp);
                }

                // Step 10: XOR Decoding
                if (xor || type === 'all') {
                    do {
                        oldTemp = temp;
                        temp = temp.replace(/xorDecode\("([^"]*)",\s*\[([^\]]*)\]\)/g, (match, str, keysStr) => {
                            const keys = keysStr.split(',').map(k => Number(k.trim()));
                            const decoded = jsXorDecode(unescapeLuauString(str), keys);
                            return `"${decoded}"`;
                        });
                    } while (oldTemp !== temp);
                }

                // Step 11: String Desplitting
                if (strSplit || type === 'all') {
                    do {
                        oldTemp = temp;
                        temp = temp.replace(/(".*?")\s*\.\.\s*(".*?")/g, (match, a, b) => {
                            const combined = a.slice(0, -1) + b.slice(1);
                            return combined;
                        });
                    } while (oldTemp !== temp);
                }

                // Step 12: Number Deobfuscation
                if (numObf || type === 'all') {
                    do {
                        oldTemp = temp;
                        temp = temp.replace(/\(\s*(\d+)\s*([\+\-\*\/])\s*(\d+)\s*\)/g, evaluateNumberExpression);
                        temp = temp.replace(/math\.sqrt\((\d+)\)/g, evaluateNumberExpression);
                        temp = temp.replace(/bit32\.bxor\((\d+),\s*(\d+)\)/g, evaluateNumberExpression);
                    } while (oldTemp !== temp);
                }

                // Step 13: Variable Renaming
                if (rename || type === 'all') {
                    let identifierMap = new Map();
                    let variableCounter = 1;
                    temp = temp.replace(/\b(local\s+|function\s+)(\w+)/g, (match, prefix, id) => {
                        if (!identifierMap.has(id)) {
                            identifierMap.set(id, `var${variableCounter++}`);
                        }
                        return `${prefix}${identifierMap.get(id)}`;
                    });
                    temp = temp.replace(/\b(\w+)\b/g, (match, id) => {
                        if (identifierMap.has(id)) return identifierMap.get(id);
                        return id;
                    });
                }

                // Step 14: Control Flow and Dead Code Cleanup
                if (control || deadCode || type === 'all') {
                    do {
                        oldTemp = temp;
                        temp = temp.replace(/if false then[\s\S]*?end/g, '');
                        temp = temp.replace(/if nil then[\s\S]*?end/g, '');
                        temp = temp.replace(/for\s+\w+\s*=\s*1\s*,\s*0\s*do[\s\S]*?end/g, '');
                        temp = temp.replace(/local \w+ = nil; if \w+ then[\s\S]*?end/g, '');
                        temp = temp.replace(/local \w+ = function\(\) return end; \w+\(\)/g, '');
                        temp = temp.replace(/local \w+ = math\.random\(\) > [\d\.]+ and true or false; if \w+ then end/g, '');
                        temp = temp.replace(/local \w+ = math\.random\(\)\s*if \w+ < [\d\.]+ then[\s\S]*?end/g, '');
                        temp = temp.replace(/local \w+ = {}\s*for i = 1, math\.random\(\d,\d\) do[\s\S]*?table\.sort\(\w+\)/g, '');
                    } while (oldTemp !== temp);
                }

                // Step 15: Final cleanup
                temp = removeComments(temp);
                if (minify) {
                    temp = minifyCode(temp);
                }

                document.getElementById('output-type').textContent = `Deobfuscation Type: ${outputType}`;
                document.getElementById('output').textContent = temp || 'No changes made during deobfuscation.';
            } catch (err) {
                console.error(err);
                document.getElementById('output').textContent = 'Error during deobfuscation: ' + err.message;
            }
        }

        function copyCode() {
            const output = document.getElementById('output').textContent;
            if (output && output !== 'Deobfuscated code will appear here...') {
                navigator.clipboard.writeText(output).then(() => {
                    alert('Code copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('No code to copy!');
            }
        }
    </script>
</body>
</html>
