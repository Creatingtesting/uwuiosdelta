<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luau Code Obfuscator</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a4e);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 700px;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #2e2e4e;
            border: 1px solid #00ffff;
            border-radius: 10px;
            color: #ffffff;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: none;
            box-sizing: border-box;
        }
        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .toggles {
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        label {
            margin: 5px;
            font-size: 0.9em;
        }
        #output {
            background: #1e1e2f;
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-x: auto;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        #output-type {
            font-size: 0.9em;
            color: #00ffff;
            margin-bottom: 10px;
        }
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ffff;
            }
            to {
                box-shadow: 0 0 20px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Luau Code Obfuscator</h1>
        <textarea id="inputCode" placeholder="Enter your Luau code here..."></textarea>
        <div class="toggles">
            <label><input type="checkbox" id="antiTamper"> Anti Tamper</label>
            <label><input type="checkbox" id="maxProtection"> Maximum Protection</label>
            <label><input type="checkbox" id="24Protection"> 24/7 Protection</label>
            <label><input type="checkbox" id="over5kb"> Over 5KB Size</label>
        </div>
        <div class="buttons">
            <button onclick="obfuscate('base64')">Base64 Strings</button>
            <button onclick="obfuscate('xor')">XOR Strings</button>
            <button onclick="obfuscate('rename')">Variable Renaming</button>
            <button onclick="obfuscate('control')">Control Flow</button>
            <button onclick="obfuscate('max')">Obfuscate Using Everything</button>
            <button onclick="copyCode()">Copy Code</button>
        </div>
        <h2>Obfuscated Code</h2>
        <div id="output-type">Select an obfuscation method...</div>
        <div id="output">Obfuscated code will appear here...</div>
    </div>

    <script>
        const defaultCode = `local player = game.Players.LocalPlayer
local function greet(name)
    print("Hello, " .. name .. "!")
end
greet(player.Name)
for i = 1, 5 do
    print("Count: " .. i)
end`;

        const base64DecodeFn = `
local function b64decode(str)
    local b = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'
    local t = {}
    for i = 1, #str do
        local c = string.sub(str, i, i)
        if c ~= '=' then
            local v = string.find(b, c) - 1
            table.insert(t, v)
        end
    end
    local r = {}
    for i = 1, #t, 4 do
        local v1, v2, v3, v4 = t[i], t[i+1], t[i+2], t[i+3]
        local a = bit32.rshift(v1 * 4 + bit32.rshift(v2, 4), 0)
        local b = bit32.rshift(bit32.band(v2, 15) * 16 + bit32.rshift(v3 or 0, 2), 0)
        local c = bit32.rshift(bit32.band(v3 or 0, 3) * 64 + (v4 or 0), 0)
        table.insert(r, string.char(a))
        if v3 then table.insert(r, string.char(b)) end
        if v4 then table.insert(r, string.char(c)) end
    end
    return table.concat(r)
end
`;

        const xorDecodeFn = `
local function xorDecode(str, key)
    local result = {}
    for i = 1, #str do
        local char = string.byte(str, i)
        table.insert(result, string.char(bit32.bxor(char, key)))
    end
    return table.concat(result)
end
`;

        const antiTamperFn = `
local function checkTamper()
    -- Dummy check that always passes for testing; replace with real logic
    if false then
        error("Script tampered!")
    end
end
checkTamper()
`;

        const protection247Fn = `
spawn(function()
    while true do
        wait(10) -- Increased wait time to reduce performance impact
    end
end)
`;

        const services = [
            "AdService", "AnalyticsService", "AssetService", "BadgeService", "ChangeHistoryService",
            "Chat", "CollectionService", "ContentProvider", "ContextActionService", "CookiesService",
            "CoreGui", "Debris", "DebuggerManager", "DraftsService", "DraggerService",
            "FilteredSelection", "FriendService", "GamePassService", "GamepadService", "Geometry",
            "GroupService", "GuiService", "HSRDataContentProvider", "HapticService", "HttpRbxApiService",
            "HttpService", "InsertService", "Instance", "JointsService", "LanguageService",
            "Lighting", "LocalizationService", "LogService", "MarketplaceService", "MemStorageService",
            "MeshContentProvider", "NotificationService", "PermissionsService", "PhysicsService", "Players",
            "PluginDebugService", "PluginGuiService", "PointsService", "PolicyService", "ProcessInstancePhysicsService",
            "ReplicatedFirst", "ReplicatedStorage", "RunService", "ScriptContext", "Selection",
            "ServerScriptService", "ServerStorage", "SolidModelContentProvider", "SoundService", "StarterGui",
            "StarterPack", "StarterPlayer", "Stats", "StudioService", "Teams",
            "TeleportService", "TestService", "TextService", "TouchInputService", "TweenService",
            "VRService", "VirtualInputManager", "Visit", "Workspace"
        ];

        function removeComments(code) {
            return code
                .replace(/--\[\[[\s\S]*?\]\]/g, '')
                .replace(/--[^\n]*/g, '');
        }

        function obfuscate(type) {
            let code = document.getElementById('inputCode').value || defaultCode;
            let output = '';
            const antiTamper = document.getElementById('antiTamper').checked;
            const maxProtection = document.getElementById('maxProtection').checked;
            const protection247 = document.getElementById('24Protection').checked;
            const over5kb = document.getElementById('over5kb').checked;

            let temp = code;
            let outputType = '';

            const protectedIdentifiers = new Set([
                'local', 'function', 'end', 'if', 'then', 'else', 'elseif', 'for', 'do', 'while',
                'repeat', 'until', 'break', 'return', 'in', 'not', 'and', 'or', 'true', 'false',
                'nil', 'game', 'workspace', 'script', 'shared', 'print', 'warn', 'error', 'assert',
                'collectgarbage', 'gcinfo', 'dofile', 'loadfile', 'loadstring', 'pcall', 'xpcall',
                'rawequal', 'rawget', 'rawset', 'select', 'setmetatable', 'getmetatable', 'tonumber',
                'tostring', 'type', 'unpack', '_G', '_VERSION', 'table', 'string', 'math', 'os',
                'bit32', 'coroutine', 'debug', 'Enum', 'Instance', 'UDim', 'UDim2', 'Vector2',
                'Vector3', 'CFrame', 'Color3', 'BrickColor', 'Ray', 'Region3', 'Region3int16',
                'Vector3int16', 'Vector2int16', 'task', 'wait', 'spawn', 'delay', 'Players',
                'LocalPlayer', 'Name', 'b64decode', 'xorDecode' // Add decode functions to protect them
            ]);

            if (type === 'base64') {
                temp = temp.replace(/"([^"]*)"/g, (match, str) => {
                    return `b64decode("${btoa(str)}")`;
                });
                output += base64DecodeFn;
                outputType = 'Base64 Strings';
            }

            if (type === 'xor') {
                const key = Math.floor(Math.random() * 256); // Randomize XOR key for better obfuscation
                temp = temp.replace(/"([^"]*)"/g, (match, str) => {
                    let encrypted = '';
                    for (let i = 0; i < str.length; i++) {
                        encrypted += String.fromCharCode(str.charCodeAt(i) ^ key);
                    }
                    return `xorDecode("${encrypted.replace(/"/g, '\\"')}", ${key})`;
                });
                output += xorDecodeFn.replace(/key/g, 'key'); // Already uses key
                outputType = 'XOR Strings';
            }

            if (type === 'rename') {
                let identifierMap = new Map();
                temp = temp.replace(/\b(\w+)\b/g, (match, id) => {
                    if (protectedIdentifiers.has(id)) return id;
                    if (!identifierMap.has(id)) {
                        identifierMap.set(id, randomString(20));
                    }
                    return identifierMap.get(id);
                });
                outputType = 'Variable Renaming';
            }

            if (type === 'control') {
                const junkCode = `
if math.random(1, 100) > 50 then
    local ${randomString(12)} = math.sin(math.pi / ${Math.floor(Math.random() * 10 + 1)});
    local ${randomString(12)} = math.cos(math.random() * 2 * math.pi);
    local ${randomString(12)} = bit32.bxor(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)});
else
    local ${randomString(12)} = math.tan(math.random());
    local ${randomString(12)} = bit32.band(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)});
    local ${randomString(12)} = math.floor(math.random() * 100);
end
`;
                const lines = temp.split('\n');
                temp = lines.join('\n' + junkCode.repeat(2)) + '\n' + junkCode.repeat(2); // More junk for better obfuscation
                outputType = 'Control Flow';
            }

            if (type === 'max') {
                // Apply all obfuscations sequentially
                // 1. Variable Renaming (enhanced)
                let identifierMap = new Map();
                temp = temp.replace(/\b(\w+)\b/g, (match, id) => {
                    if (protectedIdentifiers.has(id)) return id;
                    if (!identifierMap.has(id)) {
                        identifierMap.set(id, randomString(20));
                    }
                    return identifierMap.get(id);
                });

                // 2. Control Flow (enhanced with more junk)
                const junkCode = `
if math.random(1, 100) > 50 then
    local ${randomString(12)} = math.sin(math.pi / ${Math.floor(Math.random() * 10 + 1)});
    local ${randomString(12)} = math.cos(math.random() * 2 * math.pi);
    local ${randomString(12)} = bit32.bxor(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)});
else
    local ${randomString(12)} = math.tan(math.random());
    local ${randomString(12)} = bit32.band(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)});
    local ${randomString(12)} = math.floor(math.random() * 100);
end
`;
                const lines = temp.split('\n');
                temp = lines.join('\n' + junkCode.repeat(3)) + '\n' + junkCode.repeat(3); // Even more for better obf

                // 3. String obfuscation: Base64 and XOR mixed with random key
                const key = Math.floor(Math.random() * 256);
                let stringCount = 0;
                temp = temp.replace(/"([^"]*)"/g, (match, str) => {
                    stringCount++;
                    let encoded = btoa(str);
                    let encrypted = '';
                    for (let i = 0; i < encoded.length; i++) {
                        encrypted += String.fromCharCode(encoded.charCodeAt(i) ^ key);
                    }
                    return `b64decode(xorDecode("${encrypted.replace(/"/g, '\\"')}", ${key}))`;
                });

                output += base64DecodeFn + xorDecodeFn;
                outputType = 'Obfuscate Using Everything';

                // Additional: Obfuscate numbers for better protection
                temp = temp.replace(/\b(\d+)\b/g, (match, num) => {
                    const ops = ['+', '-', '*', '/'];
                    const op = ops[Math.floor(Math.random() * ops.length)];
                    const a = Math.floor(Math.random() * num + 1);
                    const b = num - a;
                    if (op === '+') return `(${a} + ${b})`;
                    if (op === '-') return `(${a + num} - ${a})`;
                    if (op === '*') return num > 1 ? `(${num} * 1)` : num;
                    if (op === '/') return num > 1 ? `(${num} / 1)` : num;
                    return num;
                });
            }

            if (antiTamper) {
                temp = antiTamperFn + temp;
            }

            if (protection247) {
                temp = protection247Fn + temp;
            }

            if (maxProtection) {
                // Enhanced layering: add multiple b64 and xor layers
                temp = temp.replace(/b64decode\(xorDecode\("([^"]*)"\, (\d+)\)\)/g, (match, encoded, key) => {
                    let doubleEncoded = btoa(atob(encoded)); // Extra b64
                    let reEncrypted = '';
                    for (let i = 0; i < doubleEncoded.length; i++) {
                        reEncrypted += String.fromCharCode(doubleEncoded.charCodeAt(i) ^ (key % 128 + 1)); // Vary key
                    }
                    return `b64decode(xorDecode(b64decode(xorDecode("${reEncrypted}", ${key % 128 + 1})), ${key}))`;
                });
            }

            if (over5kb) {
                let junk = '';
                const targetSize = 5120 * 2; // Make it well over 5KB
                while (junk.length < targetSize) {
                    for (let service of services) {
                        let varname = randomString(100); // Long random variable names
                        junk += `local ${varname} = game:GetService("${service}")\n`;
                        if (junk.length >= targetSize) break;
                    }
                }
                temp = junk + temp + junk;
            }

            output += temp;

            output = removeComments(output);

            document.getElementById('output-type').textContent = `Obfuscation Type: ${outputType}`;
            document.getElementById('output').textContent = output || 'Error: No output generated';
        }

        function copyCode() {
            const output = document.getElementById('output').textContent;
            if (output && output !== 'Obfuscated code will appear here...') {
                navigator.clipboard.writeText(output).then(() => {
                    alert('Code copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('No code to copy!');
            }
        }

        function randomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_';
            let result = '_';
            for (let i = 0; i < length - 1; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function btoa(str) {
            try {
                return btoa(unescape(encodeURIComponent(str)));
            } catch (e) {
                console.error('Base64 encoding failed:', e);
                return str;
            }
        }

        function atob(str) {
            try {
                return decodeURIComponent(escape(window.atob(str)));
            } catch (e) {
                console.error('Base64 decoding failed:', e);
                return str;
            }
        }
    </script>
</body>
</html>
