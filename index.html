<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Web Search</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #chatbox { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    #messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .ai { color: green; }
    #inputArea { display: flex; }
    #userInput { flex: 1; padding: 8px; }
    button { padding: 8px; margin-left: 5px; }
    .search-result { margin: 8px 0; border-bottom: 1px solid #eee; padding-bottom: 4px; }
    .search-result a { font-weight: bold; text-decoration: none; color: #333; }
    .search-result p { margin: 4px 0; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button onclick="handleUser()">Send</button>
    </div>
  </div>

  <script>
    async function handleUser() {
      const inputEl = document.getElementById("userInput");
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage("You", text, "user");
      inputEl.value = "";

      // Call backend
      let response = await fetch("/search?q=" + encodeURIComponent(text));
      let data = await response.json();

      appendMessage("System", "Here are web search results:", "ai");
      showSearchResults(data.results);

      if (data.answer) {
        appendMessage("AI", data.answer, "ai");
      }
    }

    function appendMessage(who, text, cls) {
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML += `<div class="msg ${cls}"><b>${who}:</b> ${text}</div>`;
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function showSearchResults(results) {
      const msgBox = document.getElementById("messages");
      for (let r of results) {
        msgBox.innerHTML += `
          <div class="search-result">
            <a href="${r.url}" target="_blank">${r.name}</a>
            <p>${r.snippet}</p>
          </div>
        `;
      }
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
