<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    #chatbox {
      width: 400px; margin: 50px auto; background: white;
      border-radius: 8px; padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .ai { color: green; }
    #inputArea { display: flex; }
    #userInput { flex: 1; padding: 8px; }
    button { padding: 8px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput");
      let text = input.value.trim();
      if (text === "") return;

      let msgBox = document.getElementById("messages");
      msgBox.innerHTML += `<div class="msg user"><b>You:</b> ${text}</div>`;
      input.value = "";

      // Call Hugging Face free model (no key required for public demos)
      let response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: text })
      });

      let data = await response.json();
      console.log(data);

      let reply = (data[0] && data[0].generated_text) ? data[0].generated_text : "Sorry, no response.";
      msgBox.innerHTML += `<div class="msg ai"><b>AI:</b> ${reply}</div>`;
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
